<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contato</title>
    <style>
        label {
            font-weight: bold;
        }

        label.labelnormal {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <form action="#" method="post" autocomplete="off">
        <fieldset>
            <legend>Entre em contato</legend>
            <p>
                <label for="iassunto">Assunto: </label>
                <select name="assunto" id="iassunto">
                    <option value="sup">Suporte</option>
                    <option value="fin">Financeiro</option>
                    <option value="adm">Administrativo</option>
                </select>
            </p>

            <p>
                <label for="inome">Nome Completo: </label><br>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="25" placeholder="Seu nome">
            </p>

            <p>
                <label for="iemail">E-mail:</label><br>
                <input type="email" name="email" id="iemail" placeholder="email@seudominio.com">
            </p>

            <p>
                <label for="imsg">Mensagem:</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>

            <p>
                <input type="checkbox" name="acc" id="iacc"><label for="iacc" class="labelnormal"> Aceito receber novidades por e-mail</label>
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </fieldset>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RocketNews</title>
</head>
<body>
    <div id="container">
        <main>
            <section id="card">
                <img src="imagens/logo.svg" alt="">
                <h3>atualize  ideias e informações em 5 minutos.</h3>
                <h4>tudo que você precisa saber para começar seu dia bem e informado</h4>
                <p>
                    noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.<br>
                    perfeito para se preparar para codar
                </p>
                <form action="" method="post" autocomplete="on">
                        <p>
                            <label for="iemail">Insira seu e-mail:</label>
                        </p>

                        <div id="email">
                            <p id="msg">
                                <input type="email" name="email" id="iemail" placeholder="   oi@rocketseat.com.br">
                            </p>
                            <p id="botao">
                                <ion-icon name="paper-plane-outline"></ion-icon>
                            </p>
                        </div>
                </form>
                <div id="link">
                    <p id="link2">deixe-me ler primeiro</p>
                    <p id="arrow">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </p>
                </div>
            </section>
            <section id="bg-img">
            </section>
        </main>
        <div id="apagar">

        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
